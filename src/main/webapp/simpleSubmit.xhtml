<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Equipe Jr.</title>
</h:head>
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">
			<div class="container">
				<h:form>
					<h:outputLabel for="justification" value="Justificativa" /><br />
					<h:inputTextarea id="justification" required="true" cols="50" rows="4" value="#{simpleSubmit.justification}">
						<f:validateLength maximum="255" />
					</h:inputTextarea>
					<p:commandButton value="Cancelar" action="#{simpleSubmit.cancel()}" style="min-width:140px;min-height: 42px;"/>
					<p:commandButton value="Salvar" actionListener="#{simpleSubmit.save()}" style="min-width:140px;min-height: 42px;" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
