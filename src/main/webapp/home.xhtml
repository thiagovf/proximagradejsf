							</p:column>
							<p:column headerText="Justificativa">
								<h:outputText value="#{nextBeer.motivation}" />
							</p:column>

								</h:outputText>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
